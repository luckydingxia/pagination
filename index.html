<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>基于jquery的分页插件开发</title>
<link rel="stylesheet" href="css/base.css" />
<link rel="stylesheet" href="js/pagination/css/pagination.css" />
<style type="text/css">
	.text-center{
		text-align: center;
	}
	.container{
	    width: 1200px;
	    margin: 0 auto;
	}
	.page-content{
		margin-top: 40px;
		text-align: center;
		font-size: 20px;
		font-weight: bold;
		line-height: 30px;
		padding: 10px 0;
	}
</style>
</head>
<body>
	<div class="container" id="paginationParent">
	    <!--分页内容-->
		<div id="paginationContent" class="page-content"></div>

		<div class="text-center">
			<ul id="pagination" class="pagination text-center"></ul>
		</div>
	</div>
	
</body>
</html>

<script src="js/jquery-1.7.2.js"></script>
<script type="text/javascript" src="js/pagination/js/pagination.js"></script>
<script type="text/javascript">
	$(function(){
		var _paginationContent = $("#paginationContent");
		$("#pagination").pagination({
			totalPages: 15,
			visiblePages: 5,
			currentPage: 1,
			onClickPage: function(e,page){
				_paginationContent.html("第"+page+"页码");
			}
		});
	});
	
</script>
